<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h3 class="text-center mb-4">Create Account</h3>
          <div id="alert" class="alert alert-danger d-none"></div>
          <form id="registerForm">
            <div class="mb-3"><label class="form-label">Name</label><input type="text" id="name" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Phone</label><input type="text" id="phone" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" id="email" class="form-control" required></div>
            <div class="mb-3"><label class="form-label">Password</label><input type="password" id="password" class="form-control" required></div>
            <button class="btn btn-success w-100">Register</button>
          </form>
          <div class="text-center mt-3">
            Already have an account? <a href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const res = await fetch('register_api.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ name, phone, email, password })
  });

  const data = await res.json();
  if (data.success) {
    window.location.href = 'login.html';
  } else {
    document.getElementById('alert').classList.remove('d-none');
    document.getElementById('alert').textContent = data.message;
  }
});
</script>
</body>
</html>
