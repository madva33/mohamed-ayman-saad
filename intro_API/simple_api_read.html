<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_api_read</title>
</head>
<body>
    <div class="row" id="read_data"></div>
    <p></p>
    <a href=""></a>

    <script>
        fetch('api_test.php')
    .then(response => response.json())
    .then(data => {
        if (data.connection || data.connection_status === true) {
            data.data.forEach(item => {
                console.log(item);
                const div = document.createElement("div");
                div.innerText = `Name: ${item.name ?? ''}, Age: ${item.age ?? ''}, City: ${item.city ?? ''}`;
                document.getElementById("read_data").appendChild(div);
            });
        } else {
            alert(data.data[0].message);
        }
    })
    .catch(error => {
        console.error("Fetch error:", error);
    });


    </script>
</body>
</html>
